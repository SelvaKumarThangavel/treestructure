<h3>Dynamic Tree Table</h3>
<p-treeTable [value]="parentData" [columns]="cols" (onNodeSelect)="nodeSelect($event)">
    <!-- [frozenColumns]="cols1" [scrollable]="true" scrollHeight="200px" frozenWidth="200px" -->
     <!-- <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col *ngFor="let col of frozenColumns" style="width:240px">
            </colgroup>
    </ng-template> -->
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr>
            <td *ngFor="let col of columns; let i = index" [ttEditableColumn]="rowData" [ngClass]="{'ui-toggler-column': i === 0}">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                {{rowData[col.field]}}
                
                 <!-- <p-treeTableCellEditor *ngIf="i === 0">
                    <ng-template pTemplate="input">
                        <p-dropdown [options]="amountList" [(ngModel)]="rowData[col.field]" placeholder="Select amount"></p-dropdown>
                    </ng-template>
                </p-treeTableCellEditor>-->

                <p-treeTableCellEditor *ngIf="i >= 1">
                    <!-- {{rowData[col.field]}} -->
                     <ng-template pTemplate="input">
                         <input pInputText type="text" 
                            [ngStyle]="{'width': i == 0 ? '90%': '100%'}"> 
                    </ng-template>
                   <!-- <ng-template pTemplate="output">{{rowData[col.field]}}</ng-template> -->
                </p-treeTableCellEditor> 

            </td>
        </tr>
    </ng-template>
</p-treeTable>
